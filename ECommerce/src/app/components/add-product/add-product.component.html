<h1 style="color:blue; text-align:center;">product Form</h1>
<div class="container" style="margin-left:30%; color: white;">
    <form #empform="ngForm" novalidate (ngSubmit)="OnSubmit()">
      
      <div class="form-group row">
      <label class="col-sm-2 col-form-label">id</label>
      <div class="col-sm-10 ">
      <input  type="text" name="id" [(ngModel)]="product.id">
      </div>
      </div>
      <div class="form-group row">
      <label class="col-sm-2 col-form-label">SKU</label>
      <div class="col-sm-10">
      <input  type="text" name="sku" [(ngModel)]="product.sku">
      </div>
      </div>
      <div class="form-group row">
      <label class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
      <input  type="text" name="name" [(ngModel)]="product.name">
      </div>
      </div>
      <div class="form-group row">
      <label class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-10">
      <input type="text" name="description" [(ngModel)]="product.description">
      </div>
      </div>
      <div class="form-group row">
      <label class="col-sm-2 col-form-label">unitprice</label>
      <div class="col-sm-10">
      <input  type="text" name="unitprice" [(ngModel)]="product.unitprice">
      </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">imageurl</label>
        <div class="col-sm-10">
        <input  type="text" name="imageurl" [(ngModel)]="product.imageurl">
        </div>
        </div>
        <div class="form-group row">
        <label class="col-sm-2 col-form-label">unitsinstock</label>
        <div class="col-sm-10">
        <input  type="text" name="unitsinstock" [(ngModel)]="product.unitsinstock">
        </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">datecreated</label>
            <div class="col-sm-10">
            <input  type="text" name="datecreated" [(ngModel)]="product.datecreated">
            </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">lastupdated</label>
                <div class="col-sm-10">
                <input  type="text" name="lastupdated" [(ngModel)]="product.lastupdated">
                </div>
                </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Category</label>
          <div class="col-sm-10">
          <select name = "categoryid" [(ngModel)]="product.categoryid">
        <option *ngFor = "let category of categories"  value="{{category.categoryid}}" >{{category.categoryname}}</option>
      </select>
      </div>
      </div>
      <div class="form-group row">
      <div class="col-sm-2"><input class="btn btn-primary btn-lg" type="submit" value="Submit"></div>
      </div>
    </form><br>
    <button class="btn btn-primary btn-lg" (click)="home()">Home</button>
    </div>
