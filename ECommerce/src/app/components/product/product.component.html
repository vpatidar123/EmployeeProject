<button class="btn btn-primary" (click)="addProduct()">Add New Product</button>
<br><br>
<button class="btn btn-primary btn-lg" (click)="home()">Home</button>
<div class="container" >
  <div class="row" >
    <div class="col" *ngFor="let product of products" style=" margin-top:40px;">
      
      <div class="card" style="width: 18rem;">
        <img src="{{product.imageurl}}" alt="" style="height:250px; width:250px;">
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <h4>Rs: {{product.unitprice}}</h4>
          <a href="#" class="btn btn-primary">Buy Now</a>
        </div>
      </div>
    </div>
    
  </div>
</div>
