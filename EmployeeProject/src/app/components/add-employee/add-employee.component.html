
<h1 style="color:blue; text-align:center;">Employee Form</h1>
<div class="container" style="margin-left:30%; color: white;">
    <form #empform="ngForm" novalidate (ngSubmit)="OnSubmit()">
      
      <div class="form-group row">
      <label class="col-sm-2 col-form-label">Id</label>
      <div class="col-sm-10 ">
      <input  type="text" name="id" [(ngModel)]="employee.empid">
      </div>
      </div>
      <div class="form-group row">
      <label class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
      <input  type="text" name="Name" [(ngModel)]="employee.ename">
      </div>
      </div>
      <div class="form-group row">
      <label class="col-sm-2 col-form-label">Job</label>
      <div class="col-sm-10">
      <input  type="text" name="job" [(ngModel)]="employee.job">
      </div>
      </div>
      <div class="form-group row">
      <label class="col-sm-2 col-form-label">Hire Date</label>
      <div class="col-sm-10">
      <input type="text" name="hiredate" [(ngModel)]="employee.hiredate">
      </div>
      </div>
      <div class="form-group row">
      <label class="col-sm-2 col-form-label">Managerid</label>
      <div class="col-sm-10">
      <input  type="text" name="managerid" [(ngModel)]="employee.managerid">
      </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Salary</label>
        <div class="col-sm-10">
        <input  type="text" name="salary" [(ngModel)]="employee.salary">
        </div>
        </div>
        <div class="form-group row">
        <label class="col-sm-2 col-form-label">Commission</label>
        <div class="col-sm-10">
        <input  type="text" name="commission" [(ngModel)]="employee.commission">
        </div>
        </div>
        <div class="form-group row">
        <label class="col-sm-2 col-form-label">Departmentid</label>
        <div class="col-sm-10">
        <input  type="text" name="deptid" [(ngModel)]="employee.deptid">
        </div>
        </div>
      <div class="form-group row">
      <div class="col-sm-2"><input class="btn btn-primary btn-lg" type="submit" value="Submit"></div>
      </div>
    </form><br>
    <button class="btn btn-primary btn-lg" (click)="home()">Home</button>
    </div>
