<h1 style="color:blue; text-align:center;">department Form</h1>
<div class="container" style="margin-left:30%; color: white;">
    <form #deptform="ngForm" novalidate (ngSubmit)="OnSubmit()">
      
      <div class="form-group row">
      <label class="col-sm-2 col-form-label">Dept No</label>
      <div class="col-sm-10 ">
      <input  type="text" name="deptid" [(ngModel)]="department.deptid">
      </div>
      </div>
      <div class="form-group row">
      <label class="col-sm-2 col-form-label">Dept Name</label>
      <div class="col-sm-10">
      <input  type="text" name="deptname" [(ngModel)]="department.deptname">
      </div>
      </div>
      <div class="form-group row">
      <label class="col-sm-2 col-form-label">Location</label>
      <div class="col-sm-10">
      <input  type="text" name="loc" [(ngModel)]="department.loc">
      </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-2"><input class="btn btn-primary btn-lg" type="submit" value="Submit"></div>
        </div>
    </form><br>
    <button class="btn btn-primary btn-lg" (click)="home()">Home</button>
    </div>
